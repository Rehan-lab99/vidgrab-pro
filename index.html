<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VidGrab Pro - YouTube Downloader</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <i class="fas fa-play-circle"></i>
                VidGrab Pro
            </div>
        </div>
    </nav>

    <section class="hero">
        <div class="hero-content">
            <h1>Download YouTube Videos</h1>
            <p>Fast, free, and easy to use</p>
            
            <div class="download-box">
                <div class="input-group">
                    <input type="text" id="videoUrl" placeholder="Paste YouTube URL here...">
                    <button class="download-btn" onclick="fetchVideoInfo()">
                        <i class="fas fa-download"></i> Grab Video
                    </button>
                </div>
            </div>
        </div>
    </section>

    <section id="videoInfo" class="video-info-section" style="display: none;">
        <div class="container">
            <h2>Video Ready for Download</h2>
            <div class="video-card">
                <div class="video-preview">
                    <img id="thumbnailImg" src="" alt="Video Thumbnail" class="thumbnail">
                </div>
                <div class="video-details">
                    <h3 id="videoTitle">Video Title</h3>
                    <div class="video-meta">
                        <span><i class="fas fa-clock"></i> <span id="videoDuration">00:00</span></span>
                        <span><i class="fas fa-eye"></i> <span id="videoViews">0 views</span></span>
                    </div>
                    <div class="quality-options">
                        <h4>Select Quality:</h4>
                        <div class="quality-buttons">
                            <button class="quality-btn" onclick="downloadVideo('360p')">360p</button>
                            <button class="quality-btn" onclick="downloadVideo('720p')">720p HD</button>
                            <button class="quality-btn" onclick="downloadVideo('1080p')">1080p FHD</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <p>&copy; 2024 VidGrab Pro. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
