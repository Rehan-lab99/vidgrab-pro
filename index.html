<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Downloader</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f0f0f;
            color: white;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px 0;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #ff0000;
        }

        .tagline {
            color: #aaa;
            font-size: 1.1rem;
        }

        .download-box {
            background: #1a1a1a;
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid #333;
        }

        .input-group {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }

        .url-input {
            flex: 1;
            padding: 16px 20px;
            border: 2px solid #333;
            border-radius: 12px;
            background: #0f0f0f;
            color: white;
            font-size: 16px;
        }

        .url-input:focus {
            outline: none;
            border-color: #ff0000;
        }

        .download-btn {
            padding: 16px 30px;
            background: #ff0000;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .download-btn:hover {
            background: #cc0000;
            transform: translateY(-2px);
        }

        .download-btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }

        .video-info {
            background: #1a1a1a;
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid #333;
            display: none;
        }

        .video-preview {
            display: flex;
            gap: 20px;
            margin-bottom: 25px;
        }

        .thumbnail {
            width: 200px;
            height: 120px;
            border-radius: 12px;
            object-fit: cover;
        }

        .video-details {
            flex: 1;
        }

        .video-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 10px;
            line-height: 1.4;
        }

        .video-meta {
            color: #aaa;
            font-size: 0.9rem;
        }

        .quality-section {
            margin-top: 25px;
        }

        .quality-title {
            font-size: 1.1rem;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .quality-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 12px;
        }

        .quality-btn {
            padding: 15px;
            background: #252525;
            border: 2px solid #333;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            font-weight: 500;
        }

        .quality-btn:hover {
            border-color: #ff0000;
            background: #2a2a2a;
        }

        .stats {
            text-align: center;
            color: #666;
            font-size: 0.9rem;
            margin-top: 40px;
        }

        .loading {
            display: none;
            text-align: center;
            color: #ff0000;
            margin: 10px 0;
        }

        .error {
            color: #ff4444;
            text-align: center;
            margin: 10px 0;
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .input-group {
                flex-direction: column;
            }
            
            .video-preview {
                flex-direction: column;
            }
            
            .thumbnail {
                width: 100%;
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <i class="fab fa-youtube"></i> YouTube Downloader
            </div>
            <div class="tagline">Download YouTube videos in HD quality</div>
        </div>

        <div class="download-box">
            <div class="input-group">
                <input type="text" id="videoUrl" class="url-input" 
                       placeholder="Paste YouTube video URL here...">
                <button class="download-btn" onclick="getVideoInfo()" id="downloadBtn">
                    <i class="fas fa-download"></i> Download
                </button>
            </div>
            <div class="loading" id="loading">Getting video information...</div>
            <div class="error" id="error"></div>
        </div>

        <div class="video-info" id="videoInfo">
            <div class="video-preview">
                <img id="thumbnail" src="" alt="Video thumbnail" class="thumbnail">
                <div class="video-details">
                    <div class="video-title" id="videoTitle">Video Title</div>
                    <div class="video-meta" id="videoMeta">Duration: 0:00 â€¢ Channel Name</div>
                </div>
            </div>

            <div class="quality-section">
                <div class="quality-title">Select Video Quality:</div>
                <div class="quality-grid" id="qualityGrid">
                    <!-- Quality buttons will be added here -->
                </div>
            </div>
        </div>

        <div class="stats" id="stats">
            Total Downloads: <span id="downloadCount">0</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
