<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Downloader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #0f0f0f;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
        }

        h1 {
            color: #ff0000;
            margin-bottom: 10px;
            font-size: 2.5rem;
        }

        .subtitle {
            color: #aaa;
            margin-bottom: 40px;
        }

        .download-box {
            background: #1a1a1a;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .url-input {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #333;
            border-radius: 5px;
            background: #0f0f0f;
            color: white;
            margin-bottom: 15px;
        }

        .download-btn {
            background: #ff0000;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .download-btn:hover {
            background: #cc0000;
        }

        .video-info {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: left;
            display: none;
        }

        .thumbnail {
            width: 100%;
            max-width: 300px;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .video-title {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #fff;
        }

        .video-meta {
            color: #aaa;
            margin-bottom: 15px;
        }

        .quality-btn {
            background: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }

        .quality-btn:hover {
            background: #444;
        }

        .loading {
            color: #ff0000;
            margin: 10px 0;
        }

        .error {
            color: #ff4444;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>YouTube Video Downloader</h1>
        <div class="subtitle">Download any YouTube video in one click</div>

        <div class="download-box">
            <input type="text" id="videoUrl" class="url-input" 
                   placeholder="Paste YouTube URL here... Example: https://www.youtube.com/watch?v=..." />
            <button class="download-btn" onclick="getVideoInfo()">Get Video Info</button>
            
            <div id="loading" class="loading" style="display: none;">Loading video information...</div>
            <div id="error" class="error" style="display: none;"></div>
        </div>

        <div id="videoInfo" class="video-info">
            <img id="thumbnail" src="" class="thumbnail">
            <div class="video-title" id="title"></div>
            <div class="video-meta" id="meta"></div>
            
            <div>
                <button class="quality-btn" onclick="downloadVideo('720p')">Download 720p HD</button>
                <button class="quality-btn" onclick="downloadVideo('480p')">Download 480p</button>
                <button class="quality-btn" onclick="downloadVideo('360p')">Download 360p</button>
            </div>
        </div>

        <div style="color: #666; margin-top: 40px;">
            <h3>Test with these working videos:</h3>
            <p>https://www.youtube.com/watch?v=JGwWNGJdvx8</p>
            <p>https://www.youtube.com/watch?v=9bZkp7q19f0</p>
        </div>
    </div>

    <script>
        let currentVideoUrl = '';

        async function getVideoInfo() {
            const url = document.getElementById('videoUrl').value.trim();
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');

            // Reset
            error.style.display = 'none';
            loading.style.display = 'block';

            if (!url) {
                showError('Please enter a YouTube URL');
                return;
            }

            if (!isValidYouTubeUrl(url)) {
                showError('Please enter a valid YouTube URL');
                return;
            }

            currentVideoUrl = url;

            try {
                const response = await fetch(`/info?url=${encodeURIComponent(url)}`);
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error);
                }

                const videoInfo = await response.json();
                displayVideoInfo(videoInfo);
                
            } catch (err) {
                showError(err.message);
            } finally {
                loading.style.display = 'none';
            }
        }

        function displayVideoInfo(info) {
            const videoInfo = document.getElementById('videoInfo');
            const thumbnail = document.getElementById('thumbnail');
            const title = document.getElementById('title');
            const meta = document.getElementById('meta');

            thumbnail.src = info.thumbnail;
            title.textContent = info.title;
            meta.textContent = `Duration: ${info.duration} â€¢ Channel: ${info.author}`;

            videoInfo.style.display = 'block';
        }

        function downloadVideo(quality) {
            if (!currentVideoUrl) {
                alert('Please enter a YouTube URL first');
                return;
            }

            // Direct download
            const downloadUrl = `/download?url=${encodeURIComponent(currentVideoUrl)}`;
            window.open(downloadUrl, '_blank');
            
            alert('Download started! Check your downloads folder.');
        }

        function isValidYouTubeUrl(url) {
            return url.includes('youtube.com/watch') || url.includes('youtu.be/');
        }

        function showError(message) {
            const error = document.getElementById('error');
            error.textContent = message;
            error.style.display = 'block';
        }

        // Enter key support
        document.getElementById('videoUrl').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                getVideoInfo();
            }
        });
    </script>
</body>
</html>
